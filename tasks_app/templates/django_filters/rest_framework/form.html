<form method="get" action="">
  <label for="id_id">ID:</label>
  <input type="text" name="id" id="id_id" value="{{ request.GET.id }}">
  <br>
  <label for="id_name">Name:</label>
  <input type="text" name="name" id="id_name" value="{{ request.GET.name }}">
  <br>
  <label for="id_description">Description:</label>
  <input type="text" name="description" id="id_description" value="{{ request.GET.description }}">
  <br>
  <label for="id_status">Status:</label>
  <select name="status" id="id_status">
    <option value="">-- Any --</option>
    <option value="Nowy" {% if request.GET.status == "Nowy" %}selected{% endif %}>Nowy</option>
    <option value="W toku" {% if request.GET.status == "W toku" %}selected{% endif %}>W toku</option>
    <option value="Rozwiązany" {% if request.GET.status == "Rozwiązany" %}selected{% endif %}>Rozwiązany</option>
  </select>
  <br>
  <label for="id_user">User:</label>
  <input type="text" name="user" id="id_user" value="{{ request.GET.user }}">
  <br>
  <input type="submit" value="Filter">
</form>
